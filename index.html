<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
    <title>Phaser - Making your first game, part 4</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(900, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });

function preload() {
  game.load.image('sky', 'assets/sky.png');
  game.load.image('ground', 'assets/platform.png');
  game.load.image('star', 'assets/B.png');
  game.load.image('diamond', 'assets/B.png')
  game.load.image('a', 'assets/A.png');
  game.load.image('b', 'assets/B.png');
  game.load.image('c', 'assets/C.png');
  game.load.image('d', 'assets/D.png');
  game.load.image('e', 'assets/E.png');
  game.load.bitmapFont('scorefont', 'fonts/flappyfont/flappyfont.png', 'fonts/flappyfont/flappyfont.fnt');
}


var numStars = 50;
var scoreText;
var score = 0;
var frameRate = 50;
var stars;
var ground;
var platforms;
var cursor;
var displayLetter;
function create() {
  game.physics.startSystem(Phaser.Physics.ARCADE);
  game.add.sprite(0, 0, 'sky');
  stars = game.add.group();
  
  stars.enableBody = true;
  var letter = String.fromCharCode(97 + Math.floor(Math.random() * 5));
  displayLetter = stars.create(9 * 90, 0, letter);
  createSingle();
  platforms = game.add.group();
  platforms.enableBody = true;
  var ground = platforms.create(0,game.world.height-64, 'ground');
  ground.scale.setTo(2, 2);
  ground.body.immovable = true;
  score=0;
  scoreText = this.game.add.bitmapText(9 * 90, 150, 'scorefont', score.toString(), 48);
  scoreText.visible = true;
}
var frameCount = 0;
function update() {
  
  game.physics.arcade.overlap(stars, platforms, collectStar, null, this);
  
  frameCount = (frameCount % (5*frameRate+1)) + 1;
  if (frameCount % frameRate == 0) {
      createSingle();
      
  }
  if (frameCount % (5 * frameRate) == 0) {
      displayLetter.kill();
      var letter = String.fromCharCode(97 + Math.floor(Math.random() * 5));
      displayLetter = stars.create(9 * 90, 0, letter);
  }
}

function collectStar(star, g) {
  star.kill(); 
  
}
var mycount = 0;
function createSingle() {
    var num = getRandomInt(1, 3);
    for (var n = 0; n < num; n++) {
        var x = getRandomInt(0, 8);
        var letter = String.fromCharCode(97 + Math.floor(Math.random() * 5));
        
        var star = stars.create(x*90, 0, letter);
        star.inputEnabled = true;
        star.events.onInputDown.add(onDown, this);
        
        star.body.gravity.y = 150;
        star.body.bounce.y = 0.7 + Math.random() * 0.2;
    }

}

function onDown(sprite, pointer) {
    if (sprite.key == displayLetter.key) {
        this.score++;
        scoreText.setText(score.toString());
    }
    else {
        this.score--;
        scoreText.setText(score.toString());
    }
    sprite.kill();
    
}
function test(event, sprite)
{
  console.log(sprite);  
}

/**
 * Returns a random number between min (inclusive) and max (exclusive)
 */
function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}

/**
 * Returns a random integer between min (inclusive) and max (inclusive)
 * Using Math.round() will give you a non-uniform distribution!
 */
function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
}
</script>
